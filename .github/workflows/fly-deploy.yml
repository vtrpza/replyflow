# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  quality:
    name: Quality checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx tsc --noEmit
      - run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
          NEXT_PUBLIC_POSTHOG_HOST: https://us.i.posthog.com
          NEXT_PUBLIC_PRE_RELEASE: ${{ secrets.NEXT_PUBLIC_PRE_RELEASE }}
          NEXT_PUBLIC_BILLING_ENABLED: ${{ secrets.NEXT_PUBLIC_BILLING_ENABLED }}
          NEXT_PUBLIC_REDDIT_PIXEL_ID: ${{ secrets.NEXT_PUBLIC_REDDIT_PIXEL_ID }}
  deploy:
    name: Deploy app
    needs: quality
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: >-
          flyctl deploy --remote-only
          --build-arg SENTRY_AUTH_TOKEN=$SENTRY_AUTH_TOKEN
          --build-arg SKIP_BUILD_VALIDATION=1
          --build-arg NEXT_PUBLIC_POSTHOG_KEY=$NEXT_PUBLIC_POSTHOG_KEY
          --build-arg NEXT_PUBLIC_APP_VERSION=${GITHUB_SHA:0:7}
          --build-arg NEXT_PUBLIC_PRE_RELEASE=$NEXT_PUBLIC_PRE_RELEASE
          --build-arg NEXT_PUBLIC_BILLING_ENABLED=$NEXT_PUBLIC_BILLING_ENABLED
          --build-arg NEXT_PUBLIC_REDDIT_PIXEL_ID=$NEXT_PUBLIC_REDDIT_PIXEL_ID
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
          NEXT_PUBLIC_PRE_RELEASE: ${{ secrets.NEXT_PUBLIC_PRE_RELEASE }}
          NEXT_PUBLIC_BILLING_ENABLED: ${{ secrets.NEXT_PUBLIC_BILLING_ENABLED }}
          NEXT_PUBLIC_REDDIT_PIXEL_ID: ${{ secrets.NEXT_PUBLIC_REDDIT_PIXEL_ID }}
